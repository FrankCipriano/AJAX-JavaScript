<form class="formulario-contacto formulario-contactoA">
    <legend>Envíame tus comentarios</legend>
    <input type="text" name="nombre" placeholder="Escribe tu nombre" title="Nombre debe estar con letras y espacios en blanco" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>
    <span id="nombre" class="formulario-contacto-error none">Nombre debe estar con letras y espacios en blanco</span>
    <input type="email" name="email" placeholder="Escribe tu email" title="Email incorrecto" pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required>
    <span id="email" class="formulario-contacto-error none">Email incorrecto</span>
    <input type="text" name="asunto" placeholder="Asunto a tratar" title="El asunto es requerido" required>
    <span id="asunto" class="formulario-contacto-error none">El asunto es requerido</span>
    <textarea name="comentarios" cols="50" rows="5" placeholder="Escribe tu comentario"title="Tu comentario no debe exceder los 255 caracteres" data-pattern="^.{1,255}$" required></textarea>
    <span id="comentarios" class="formulario-contacto-error none">Tu comentario no debe exceder los 255 caracteres</span>
    <input type="submit" value="Enviar">
    <div class="contacto-loader none">
        <img src="assets/ball-triangle.svg" alt="Cargando">
    </div>
    <div class="contacto-respuesta none">
        <p>Los datos han sido enviados</p>
    </div>
</form>
